<div class="empty-state-container">
  <div class="empty-state">
    <div class="empty-state-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#64748b"
        stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
      </svg>
    </div>
    <h3 class="empty-state-title">{{title || 'No Data Available'}}</h3>
    <p class="empty-state-description">
      {{description || 'There are currently no items to display.'}}
    </p>
    @if (actionText) {
    <button class="btn btn-primary" (click)="action.emit()" [routerLink]="actionRoute">
      @if (actionIcon) {
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path [attr.d]="actionIcon"></path>
      </svg>
      }
      {{actionText}}
    </button>
    }
  </div>
</div>
