<!-- Main Content -->
<div class="main-content">
  <div class="page-header">
    <h1 class="page-title">
      <button class="back-btn" routerLink="/users">‚Üê</button>
      Add New User
    </h1>
  </div>

  <form class="form-container" id="addUserForm">
    <!-- Basic Information Section -->
    <div class="form-section">
      <div class="section-header">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Basic Information
      </div>

      <div class="avatar-upload">
        <div class="avatar-preview">
          <div class="avatar-placeholder">üë§</div>
          <!-- <img src="preview.jpg" id="avatarPreview"> -->
        </div>
        <label class="upload-btn">
          Upload Photo
          <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
        </label>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" class="form-control" required>
          <div class="error-message" id="firstNameError">Please enter a valid first name</div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" class="form-control" required>
          <div class="error-message" id="lastNameError">Please enter a valid last name</div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" class="form-control" required>
          <div class="error-message" id="emailError">Please enter a valid email address</div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-control">
          <div class="error-message" id="phoneError">Please enter a valid phone number</div>
        </div>

        <div class="form-group select-wrapper">
          <label for="role">User Role *</label>
          <select id="role" class="form-control" required>
            <option value="">Select a role</option>
            <option value="admin">Administrator</option>
            <option value="rh">RH</option>
            <option value="employer">Employer</option>
          </select>
          <div class="error-message" id="roleError">Please select a role</div>
        </div>


      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" class="form-control" required>
          <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input type="password" id="confirmPassword" class="form-control" required>
          <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>

      <button type="submit" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
