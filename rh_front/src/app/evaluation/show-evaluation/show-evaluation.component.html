<div class="container">
  <div class="header">
    <h1>Employee Evaluations</h1>
    <div class="evaluation-period">Q2 2023 Performance Review</div>
  </div>

  <div class="filter-container">
    <button class="filter-btn active">All</button>
    <button class="filter-btn">Q1 2023</button>
    <button class="filter-btn">Q2 2023</button>
    <button class="filter-btn">Q3 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
    <button class="filter-btn">Q4 2023</button>
  </div>

  <div class="employees-grid">
    <!-- Employee 1 -->
    <div class="employee-card medium-rating">
      <div class="employee-header">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Employee" class="employee-avatar">
        <div class="employee-info">
          <div class="employee-name">Jean Dupont</div>
          <div class="employee-position">HR Manager</div>
        </div>
      </div>

      <div class="evaluation-form">
        <div class="form-group">
          <label>Performance Rating</label>
          <div class="rating-container">
            <div class="rating-option">
              <div class="rating-circle" data-rating="1">1</div>
              <div class="rating-label">Poor</div>
            </div>
            <div class="rating-option">
              <div class="rating-circle" data-rating="2">2</div>
              <div class="rating-label">Fair</div>
            </div>
            <div class="rating-option">
              <div class="rating-circle selected" data-rating="3">3</div>
              <div class="rating-label">Good</div>
            </div>
            <div class="rating-option">
              <div class="rating-circle" data-rating="4">4</div>
              <div class="rating-label">Very Good</div>
            </div>
            <div class="rating-option">
              <div class="rating-circle" data-rating="5">5</div>
              <div class="rating-label">Excellent</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-secondary">Save Draft</button>
    <button class="btn btn-primary">Submit All Evaluations</button>
  </div>
</div>
