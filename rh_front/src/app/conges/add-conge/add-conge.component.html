<!-- add-conge.component.html -->
<div class="main-content">
  <div class="page-header">
    <h1 class="page-title">
      <button class="back-btn">‚Üê</button>
      Add New Leave Request
    </h1>
  </div>

  <form class="form-container" id="addCongeForm">
    <!-- Leave Information Section -->
    <div class="form-section">
      <div class="section-header">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Leave Information
      </div>

      <div class="form-grid">
        <div class="form-group select-wrapper">
          <label for="leaveType">Leave Type *</label>
          <select id="leaveType" class="form-control" required>
            <option value="">Select leave type</option>
            <option value="vacation">Maladie</option>
            <option value="sick">Formation</option>
            <option value="maternity">Sante</option>
            <option value="paternity">Vacances</option>
          </select>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date *</label>
          <input type="date" id="startDate" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="endDate">End Date *</label>
          <input type="date" id="endDate" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="reason">Reason *</label>
        <textarea id="reason" class="form-control" rows="4" required></textarea>
      </div>
    </div>



    <!-- Documents Section -->
    <div class="form-section">
      <div class="section-header">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        Supporting Documents
      </div>

      <div class="form-group">
        <label class="upload-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            style="margin-right: 8px;">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          Upload Document
          <input type="file" id="documentUpload" style="display: none;" multiple>
        </label>
      </div>

      <div id="documentPreview" style="margin-top: 15px;">
        <!-- Document previews will appear here -->
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Submit Request
      </button>
    </div>
  </form>
</div>
